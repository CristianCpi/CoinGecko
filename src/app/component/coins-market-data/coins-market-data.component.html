<table id="coins" matSort (matSortChange)="sortData($event)">
  <thead>
  <tr>
    <th>#</th>
    <th>Coin</th>
    <th mat-sort-header="price">Price</th>
    <th>Market cap</th>
    <th>Low 24h</th>
    <th>High 24h</th>
    <th mat-sort-header="priceCap">Price Cap Change 24h</th>
    <th mat-sort-header="marketCap">Market Cap Change 24h</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of coinsMarketData; let i = index;">
    <td>{{ i + pageCount }}</td>
    <td><img [src]="item.image"/> {{ item.name }}</td>
    <td>{{ item.current_price }}</td>
    <td>{{ item.market_cap }}</td>
    <td>{{ item.low_24h }}</td>
    <td>{{ item.high_24h }}</td>
    <td>{{ item.price_change_24h }}</td>
    <td>{{ item.market_cap_change_24h }}</td>
  </tr>
  </tbody>
</table>
